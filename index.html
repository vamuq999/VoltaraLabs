<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltaraLabs — Mint Portal ⚡</title>
  
  <!-- Open Graph / Favicon basics -->
  <meta name="theme-color" content="#00ffee" />
  <meta property="og:title" content="VoltaraLabs — Mint Portal" />
  <meta property="og:description" content="Connect wallet → mint to the registered minter. Keep it simple, keep it sovereign." />

  <!-- Voltara Eye favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Ccircle cx='64' cy='64' r='62' fill='%2300ffee'/%3E%3Ccircle cx='64' cy='64' r='10' fill='%2300a0a0'/%3E%3Cpath d='M64 30c22 0 38 22 38 34S86 98 64 98 26 82 26 64 42 30 64 30z' fill='none' stroke='%2300ffee' stroke-width='6'/%3E%3C/svg%3E" />

  <!-- Ethers.js for minting -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    :root {
      --bg:#0b0b0b;
      --fg:#00ffee;
      --muted:#0cd8bb;
      --card:#101214;
      --ring1:#00ffee22;
      --ring2:#14b8a633;
      --ring3:#6ee7d233;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at top, #001818, #000);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 0;
    }
    h1 {
      font-size: 2.4rem;
      letter-spacing: 0.6px;
    }
    .hero {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 24px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 20px #00ffee20;
      margin-bottom: 2rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid var(--fg);
      border-radius: 6px;
      background: #000;
      color: var(--fg);
    }
    button {
      background: var(--fg);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      margin: 8px 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--fg);
    }
    .console {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
      min-height: 80px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
    }

    footer {
      position: relative;
      text-align: center;
      padding: 24px 8px 40px;
      font-size: 13px;
      color: #00ffeeaa;
      letter-spacing: 0.5px;
      z-index: 3;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeInFooter 2s ease-in forwards;
      animation-delay: 1.5s;
    }
    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>⚡ VoltaraLabs — Mint Portal ⚡</h1>
    <p>Connect wallet → mint to the registered minter. Keep it simple, keep it sovereign.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div class="card">
    <h3>1) Contract & Mint Settings</h3>
    <label>ERC-20/721 Minter Contract Address</label>
    <input id="contractAddress" placeholder="0xYourMinterContractAddress" />

    <label>Mint Amount (for contracts that require it)</label>
    <input id="mintAmount" value="1" />

    <label>ETH to Send (set your mint price per tx)</label>
    <input id="ethToSend" value="0.001" />

    <label>Mint Function Type</label>
    <select id="mintFunction">
      <option>mint(uint256 amount) payable</option>
      <option>safeMint(address to)</option>
      <option>mint()</option>
    </select>

    <button onclick="mint()">Mint</button>
    <button onclick="checkReadiness()">Check Readiness</button>
  </div>

  <div class="card console" id="console">Console output will appear here...</div>

  <footer>
    © 2025 <b>VoltaraLabs</b> — Powered by Light, Love & Code.
  </footer>

  <script>
    let provider, signer, contract;
    const consoleBox = document.getElementById("console");

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        log("✅ Connected wallet: " + address);
      } else {
        log("⚠️ No wallet detected. Install MetaMask.");
      }
    }

    async function checkReadiness() {
      const contractAddress = document.getElementById("contractAddress").value;
      if (!ethers.utils.isAddress(contractAddress)) {
        log("❌ Invalid contract address.");
        return;
      }
      log("✅ Contract address format looks valid.");
    }

    async function mint() {
      try {
        const addr = document.getElementById("contractAddress").value;
        const ethToSend = document.getElementById("ethToSend").value;
        const mintAmount = document.getElementById("mintAmount").value;
        const func = document.getElementById("mintFunction").value;

        if (!signer) { log("⚠️ Please connect your wallet first."); return; }

        const abi = [
          "function mint(uint256 amount) payable",
          "function safeMint(address to)",
          "function mint() payable"
        ];
        contract = new ethers.Contract(addr, abi, signer);

        log("⛏️ Minting...");
        const tx = await contract.mint(mintAmount, { value: ethers.utils.parseEther(ethToSend) });
        log("⏳ Transaction sent: " + tx.hash);
        const receipt = await tx.wait();
        log("✅ Minted successfully in block " + receipt.blockNumber);
      } catch (err) {
        log("❌ Error: " + err.message);
      }
    }

    function log(msg) {
      consoleBox.innerText += msg + "\\n";
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }
  </script>

</body>
</html>
